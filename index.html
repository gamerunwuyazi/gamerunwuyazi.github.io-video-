        function initDropUploads() {
            // å°é¢å›¾ç‰‡æ‹–æ”¾åŒºåŸŸ
            const coverDropArea = document.getElementById('coverDropArea');
            const coverFileInput = document.getElementById('coverFileInput');
            const coverFileInfo = document.getElementById('coverFileInfo');
            
            // è§†é¢‘æ‹–æ”¾åŒºåŸŸ
            const videoDropArea = document.getElementById('videoDropArea');
            const videoFileInput = document.getElementById('videoFileInput');
            const videoFileInfo = document.getElementById('videoFileInfo');
            
            // é€šç”¨æ‹–æ”¾äº‹ä»¶å¤„ç†å‡½æ•°
            function setupDropArea(dropArea, fileInput, fileInfo) {
                // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
                dropArea.addEventListener('click', (e) => {
                    // åªæœ‰å½“ç‚¹å‡»çš„æ˜¯åŒºåŸŸæœ¬èº«æˆ–é€‰æ‹©æŒ‰é’®æ—¶ï¼Œæ‰è§¦å‘æ–‡ä»¶é€‰æ‹©
                    if (e.target === dropArea || e.target.tagName === 'BUTTON') {
                        fileInput.click();
                    }
                });
                
                // æ–‡ä»¶é€‰æ‹©å˜åŒ–
                fileInput.addEventListener('change', () => {
                    if (fileInput.files.length > 0) {
                        fileInfo.textContent = fileInput.files[0].name;
                    } else {
                        fileInfo.textContent = 'æœªé€‰æ‹©æ–‡ä»¶';
                    }
                });
                
                // æ‹–æ”¾äº‹ä»¶
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropArea.addEventListener(eventName, preventDefaults, false);
                });
                
                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                // é«˜äº®æ•ˆæœ
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropArea.addEventListener(eventName, () => {
                        dropArea.classList.add('drag-over');
                    });
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    dropArea.addEventListener(eventName, () => {
                        dropArea.classList.remove('drag-over');
                    });
                });
                
                // å¤„ç†æ–‡ä»¶æ‹–æ”¾
                dropArea.addEventListener('drop', (e) => {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    
                    if (files.length > 0) {
                        // åˆ›å»ºDataTransferå¯¹è±¡æ¥è®¾ç½®æ–‡ä»¶
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(files[0]);
                        fileInput.files = dataTransfer.files;
                        fileInfo.textContent = files[0].name;
                    }
                });
            }
            
            // è®¾ç½®ä¸¤ä¸ªæ‹–æ”¾åŒºåŸŸ
            setupDropArea(coverDropArea, coverFileInput, coverFileInfo);
            setupDropArea(videoDropArea, videoFileInput, videoFileInfo);
        }

        // è·å–Cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        // è®¾ç½®Cookie
        function setCookie(name, value, days = 30) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

            // ä½¿ç”¨XMLHttpRequestæ¥ç›‘æ§ä¸Šä¼ è¿›åº¦
            const xhr = new XMLHttpRequest();
            // ä¿å­˜å½“å‰ä¸Šä¼ è¯·æ±‚åˆ°å…¨å±€å˜é‡
            currentUploadXHR = xhr;
            
            xhr.open('POST', `${API_BASE}/api/videos`);
            
            // è®¾ç½®è®¤è¯å¤´
            if (token) {
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
            }
            
            // ç›‘æ§ä¸Šä¼ è¿›åº¦
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;

                    progressText.textContent = Math.round(percentComplete) + '%';
                }

            // å®Œæˆæ—¶çš„å¤„ç†
            xhr.addEventListener('load', function() {
                try {
                    // æ— è®ºçŠ¶æ€ç å¦‚ä½•ï¼Œå°è¯•è§£æå“åº”
                    let result;
                    try {
                        result = JSON.parse(xhr.responseText);
                    } catch (e) {
                        throw new Error('æœåŠ¡å™¨è¿”å›äº†éJSONæ ¼å¼çš„å“åº”');
                    }
                    
                    // æ›´çµæ´»åœ°å¤„ç†å“åº”ï¼šå¦‚æœè§†é¢‘å®é™…å·²ä¸Šä¼ æˆåŠŸï¼Œå³ä½¿çŠ¶æ€ç ä¸æ˜¯200ï¼Œä¹Ÿæ˜¾ç¤ºæˆåŠŸ

                    progressContainer.style.display = 'none';
                }
            });
            
            // é”™è¯¯å¤„ç†
            xhr.addEventListener('error', function() {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', true);
                // æ¸…ç†ä¸Šä¼ è¯·æ±‚å¼•ç”¨

                progressContainer.style.display = 'none';

            // ä¸Šä¼ å–æ¶ˆå¤„ç†
